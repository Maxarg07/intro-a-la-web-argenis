<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <div id="info">
        <h1>Este es mi primer formulario</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum delectus amet ratione earum ad dignissimos, numquam ullam quibusdam quia neque dolore est soluta quod esse dolores repellat molestiae distinctio iure?</p>
    </div>
    <div id="formulario">
        <form>
            <label for="email">Correo electronico:</label>
            <input type="email" id="email" name="email" placeholder="correo@gmail.com">
            <br>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="text" id="contraseña" name="contraseña" placeholder="contraseña">
            <br>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
            <br>
            <br>
            <label for="telefono">Telefono:</label>
            <input type="telefono" id="telefono" name="telefono">
            <a href="tel:+4484423456">Llame ya</a>
            <br>
            <br>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
